<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>Places</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h5>Total: {{.Total}}</h5>
<ul>
    {{range .Places}}
    <li>
        <div>{{.Name}}</div>
        <div>{{.Address}}</div>
        <div>{{.Phone}}</div>
    </li>
    {{end}}
</ul>
{{if .ShowPrevious}}
<a href="{{.PrevURL}}">Previous</a>
{{end}}
{{if .ShowNext}}
<a href="{{.NextURL}}">Next</a>
{{end}}
{{if ne .LastURL ""}}<a href="{{.LastURL}}">Last</a>{{end}}
</body>
</html>
